<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js" integrity="sha512-zAs8dHhwlTbfcVGRX1x0EZAH/L99NjAFzX6muwOcOJc7dbGFNaW4O7b9QOyCMRYBNjO+E0Kx6yLDsiPQhhWm7g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function updatePreview() {
            document.getElementById("preview").innerHTML = marked.parse(document.getElementById("editor").value)
        }

        function defaultOnEditor() {
            let defaultValue = `# Welcome to my React Markdown Previewer!

## This is a sub-heading...

`
            let defaultValueEditor = document.getElementById("editor")
            defaultValueEditor.value = defaultValue
            document.getElementById("preview").innerHTML = marked.parse(defaultValue)
        }

    </script>
    <style>
        #editor {
            height: 450px;
            padding: 10px;
        }
        #preview {
            padding: 10px;
            text-align: left;
        }
    </style>
    
</head>
<body onload="defaultOnEditor()">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center bg-dark text-white">
                <h1>Markdown Previewer</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 text-center text-primary">
                <h4>Editor</h4>
                <div class="col bg-dark text-white">
                    <div>
                        <textarea id="editor" class="col-12 bg-dark text-white border border-dark" onkeyup="updatePreview()"></textarea>
                    </div>                
                </div>                
            </div>
            <div class="col-6 text-center text-success">
                <h4>Previewer</h4>
                <div class="col bg-dark text-white">
                    <div id="preview" class="col-12 border border-dark"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
